<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="pagina de contacto de te lo vendo">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="assets/styles/index.css">
  <title>Contacto</title>
</head>
<body>
  <div class="text-center text-uppercase mb-5 mt-5">
    <h1 >Contacto</h1>
  </div> 
  <section class="contacto col-8 mx-auto border border-light border border-4 p-4  rounded">
    <div class="form-body">
      <div class="row  ">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <h3 class="text-center mb-5">Formulario de contacto</h3>
                      <form>
                          <div class="col-md-12">
                             <input class="form-control" type="text" name="name" placeholder="Escriba su nombre completo">
                          </div>
                          <div class="col-md-12 mt-3">
                              <input class="form-control" type="email" name="email" placeholder="Escriba su dirección de correo">                         
                           </div>
                           <div class="col-md-12 mt-3">
                            <textarea  placeholder="Escriba su mensaje" ></textarea>                         
                         </div>
                          <div class="form-button mt-3 text-center">
                              <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </section>
  <footer>
    <div class="bg-dark text-light text-center mt-5 mb-0">
      <p class="mb-0">Zimram Blanco</p>
      <p class="mb-0">Evelin García</p>
      <p class="mb-0">Javier Garrido</p>
      <p class="mb-0">Benjamin Mora</p>
      <p class="fs-3">2023 Copyright </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
