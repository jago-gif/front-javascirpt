<link rel="stylesheet" href="assets/styles/index.css">
  <title>Contacto</title>

<body>
  <ul class="nav bg-primary">
    <li class="nav-item" ><a class="nav-link text-dark" href="index.html">Inicio</a></li>
    <li class="nav-item"><a class="nav-link text-dark" href="index.html#productos">Productos</a></li>

    <li class="nav-item"><a class="nav-link text-dark" href="estadisticas.html">Estadísticas</a></li>
  </ul>
<container class="contenedor">
  <div class="text-center text-uppercase mb-5 mt-5">
    <h1 >Contacto</h1>
  </div> 
  <section class="contacto col-8 mx-auto border border-light border border-4 p-4  rounded">
    <div class="form-body">
      <div class="row  ">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <h3 class="text-center mb-5">Formulario de contacto</h3>
                      <form>
                          <div class="col-md-12">
                             <input class="form-control" id="nombre" type="text" name="name" placeholder="Escriba su nombre completo">
                             <p id="noNombre" class="text-danger" >Campo obligatorio</p>
                          </div>
                          <div class="col-md-12 mt-3">
                              <input class="form-control" id="correo" type="email" name="email" placeholder="Escriba su dirección de correo">                         
                              <p id="noCorreo"class="text-danger" >Campo obligatorio</p>
                            </div>
                           <div class="col-md-12 mt-3">
                            <textarea id="mensaje"  placeholder="Escriba su mensaje" ></textarea> 
                            <p id="noMensaje" class="text-danger" >Campo obligatorio</p>                        
                         </div>
                          <div class="form-button mt-3 text-center">
                              <button id="enviar" type="button" class="btn btn-primary">Enviar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </section>

</container>
<footer>
  <div class="bg-dark text-light text-center mt-5 mb-0">
