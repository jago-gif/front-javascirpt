  <meta name="description" content="pagina de contacto de te lo vendo">
  <title>Contacto</title>

<body>
  <h1 >Contacto</h1>
  <section class="contacto">
    <form class="formulario" action="contacto" method="post" >
      <div>
        <div>
          <label class="textoForm">Nombre</label>
          <input class="inputForm" type="text" name="nombre" placeholder="Nombre" >
          <label class="textoForm">Email</label>
          <input class="inputForm" type="email" name="email" placeholder="correo electronico">
          <label class="textoForm">Mensaje</label>
          <textarea class="inputForm" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <button class="boton" type="submit">Envia tu mensaje</button>
      </div>
    </form>

  </section>
